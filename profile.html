<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <!-- Start Add Post Button  -->

    <button id="add-btn" style="display: none;" data-bs-toggle="modal" data-bs-target="#create-post-modal"
        title="Go to top">Add new Post</button>


    <div id="success-alert"></div>

    <!-- Start NAV BAR -->
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg bg-white shadow rounded pt-3">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="home.html">Abood</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" style="cursor: pointer;" onclick="profileClicked()">profile</a>
                                </li>
                            </ul>
                            <div class="d-flex justify-content-end align-items-center">
                                <!-- None logged in user -->
                                <button style="display: none;" id="login-btn" type="button" data-bs-toggle="modal"
                                    data-bs-target="#loginModal" class="btn btn-outline-success me-2">Login</button>
                                <button style="display: none;" id="register-btn" type="button" data-bs-toggle="modal"
                                    data-bs-target="#registerModal" class="btn btn-outline-success">Register</button>
                                <!-- logged in user -->
                                <img id="nav-avatar" class="rounded-circle" style="width: 40px; height:40px"
                                    src="./images/gray.png" alt="">
                                <b style="margin: 5px;" id="nav-username">@abodi_alwosabi</b>
                                <button style="display: none;" onclick="logout()" id="logout-btn" type="button"
                                    class="btn btn-outline-danger">logout</button>

                            </div>


                        </div>
                    </div>
                </nav>

            </div>
        </div>

    </div>
    <!-- End NAV BAR -->

    <div class="container">

        <!-- Start Posts -->
        <div class="row justify-content-center mt-5">
            <div class="col-9">
                <!-- Main Info -->
                <div class="card shadow">

                    <div class="card-body ">
                        <div class="row">
                            <!-- User Image Col -->
                            <div class="col-2">
                                <img style="width: 120px; height: 120px; border-radius: 200px !important;"
                                    id="profile-header-image" src="./images/gray.png" alt="">
                            </div>
                            <!-- End User Image Col -->

                            <!-- Username - Email - Name -->
                            <div id="main-info" class="col-4 d-flex flex-column justify-content-evenly fw-bolder placeholder-glow">
                                <div id="email-main-info" class="user-main-info placeholder">
                                  
                                </div>
                                <div id="user-main-info" class="user-main-info placeholder">
                                    
                                </div>
                                <div id="username-main-info" class="user-main-info placeholder">
                                    
                                </div>

                            </div>
                            <!-- End Username - Email - Name -->


                            <!-- Posts & Comments Count -->
                            <div id="count-number-info"  class="col-4 d-flex flex-column justify-content-evenly placeholder-glow">
                                <div class="number-info">
                                    <span id="posts-number-info" class="placeholder">13</span>Posts
                                </div>
                                <div class="number-info">
                                    <span id="comments-number-info" class="placeholder">13</span>Comments
                                </div>
                            </div>
                            <!-- End Posts & Comments Count -->

                        </div>

                    </div>
                </div>
                <!-- End Main Info -->

                <!-- Posts Title -->
                <div class="row mt-3">
                    <h1 id="username-title"></h1>

                </div>
                <!-- End Posts Title -->
                <!-- Posts -->
                <div class="row" id="userPosts">
                    <!-- Post -->
                    <div class="card shadow my-4">
                        <div class="card-header placeholder-glow">
                            <img class="rounded-circle border border-3" style="width: 40px; height:40px;"
                                src="images/gray.png" alt="">
                            <b class="placeholder col-1"></b>
                        </div>
                        <div class="card-body placeholder-glow">
                            <img class="w-100 " style="height: 300px;" src="images/gray.png" alt="">
                            <h6 class="text-secondary mt-1 placeholder col-5">

                            </h6>
                            <h5 class="card-title placeholder col-8 "></h5>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>

                            <hr>
                            <div>
                                <i class="bi bi-chat"></i>
                                <span class="placeholder col-1">

                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- End Post -->

                    <!-- Post -->
                    <div class="card shadow my-4">
                        <div class="card-header placeholder-glow">
                            <img class="rounded-circle border border-3" style="width: 40px; height:40px;"
                                src="images/gray.png" alt="">
                            <b class="placeholder col-1"></b>
                        </div>
                        <div class="card-body placeholder-glow">
                            <img class="w-100 " style="height: 300px;" src="images/gray.png" alt="">
                            <h6 class="text-secondary mt-1 placeholder col-5">

                            </h6>
                            <h5 class="card-title placeholder col-8 "></h5>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>

                            <hr>
                            <div>
                                <i class="bi bi-chat"></i>
                                <span class="placeholder col-1">

                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- End Post -->


                    <!-- Post -->
                    <div class="card shadow my-4">
                        <div class="card-header placeholder-glow">
                            <img class="rounded-circle border border-3" style="width: 40px; height:40px;"
                                src="images/gray.png" alt="">
                            <b class="placeholder col-1"></b>
                        </div>
                        <div class="card-body placeholder-glow">
                            <img class="w-100 " style="height: 300px;" src="images/gray.png" alt="">
                            <h6 class="text-secondary mt-1 placeholder col-5">

                            </h6>
                            <h5 class="card-title placeholder col-8 "></h5>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>
                            <p class="card-text placeholder col-9"></p>

                            <hr>
                            <div>
                                <i class="bi bi-chat"></i>
                                <span class="placeholder col-1">

                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- End Post -->
                </div>
                <!-- End Posts -->

            </div>
        </div>

    </div>


    <!-- Start Modals -->
    <!-- Start login Modal -->

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login_username" class="col-form-label">username:</label>
                            <input type="text" class="form-control" id="login_username">
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="col-form-label">password:</label>
                            <input type="password" class="form-control" id="login_password">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-login-btn" type="submit" class="btn btn-primary">Login</button>

                </div>

                </form>

            </div>
        </div>
    </div>
    <!-- End login Modal -->
    <!-- Start Register Modal -->

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">

                        <div class="mb-3">
                            <label for="registeravatar" class="form-label">avatar:</label>
                            <input type="file" class="form-control" id="registeravatar">
                        </div>


                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="name">
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" id="registerUsername" placeholder="Username"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="password"
                                aria-label="password" aria-describedby="basic-addon1">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-register-btn" type="submit" class="btn btn-primary">Register</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Register Modal -->


    <!--  Start crete post Modal -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crate a New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-post-form">


                        <div class="mb-3">
                            <label for="postTitle" class="form-label">title:</label>
                            <input type="text" class="form-control" id="postTitle">
                        </div>


                        <div class="mb-3">
                            <label for="postBody" class="form-label">body:</label>
                            <textarea class="form-control" id="postBody"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="postImage" class="form-label">Post Image:</label>
                            <input type="file" class="form-control" id="postImage">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="create-post-button" type="submit" class="btn btn-primary">Create</button>

                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End crete post Modal -->


    <!--  Start edit post Modal -->
    <div class="modal fade" id="edit-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">edit Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update-post-form">
                        <input type="hidden" id="edit-postId">



                        <div class="mb-3">
                            <label for="edit-postTitle" class="form-label">title:</label>
                            <input type="text" class="form-control" id="edit-postTitle">
                        </div>


                        <div class="mb-3">
                            <label for="edit-postBody" class="form-label">body:</label>
                            <textarea class="form-control" id="edit-postBody"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="edit-postImage" class="form-label">Post Image:</label>
                            <input type="file" class="form-control" id="edit-postImage">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Current Image:</label>
                            <img src="" id="show-postImage" width="100px" height="100px" alt="">
                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="update-post-button" type="submit" class="btn btn-primary">update</button>

                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End edit post Modal -->




    <!--  Start delete post Modal -->
    <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">delete
                        <span id="delete-post-title"></span> post
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="delete-post-id">
                    <p>Are you sure you want to delete the post?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="delete-post-button" onclick="confirmDelete()" class="btn btn-primary">delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End delete post Modal -->

    <!-- End Modals -->



</body>
